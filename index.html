<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vortex Games Banner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #00338d; /* Dark blue background */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align the banner to the top */
            height: 100vh;
        }

        .banner {
            width: 100%; /* Full width */
            background-color: #333333; /* Dark gray background for banner */
            padding: 20px 0; /* More padding to make the banner noticeable */
            text-align: center;
            border-bottom: 5px solid #00338d; /* Bottom border for clarity */
        }

        .banner img {
            max-width: 100%;
            height: auto;
            max-height: 150px; /* Limit the height of the logo */
        }

    </style>
</head>
<body>
    <div class="banner">
        <img src="https://agotarofficialsite.my.canva.site/vortexusercontent/images/597265d9a991920911133ae397dd2a80.png" alt="Vortex Games Logo">
    </div>
</body>
</html>
