<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vortex Games Banner</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #00338d; /* Dark blue background */
      display: flex;
      justify-content: center;
      align-items: flex-start; /* Align the banner to the top */
      height: 100vh;
    }

    .banner {
      width: 120%; /* Increase the width to 120% */
      background-color: #333333;
      padding: 20px 0;
      text-align: center;
      border-bottom: 5px solid #00338d;
    }

    .banner img {
      max-width: 80%; /* Adjust max-width to maintain aspect ratio */
      height: auto;
    }
  </style>
</head>
<body>
  <div class="banner">
    <img src="https://agotarofficialsite.my.canva.site/vortexusercontent/images/597265d9a991920911133ae397dd2a80.png" alt="Vortex Games Logo">
  </div>
</body>
</html>
